name: CI Checks
 
on:
  push:
    branches:                                                
      - main
jobs:  
  test:
    name: Test Application
    runs-on: ubuntu-latest                                  
    steps:
    - name: Set up Go 1.x                                   
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21.6
    - name: Check out code into the Go module directory     
      uses: actions/checkout
    - name: Run Test
      run: make test
    - name: Coverage Test
      run: make coverage
    - name: Generate Coverage Report
      run: make report
    - name: Copy files
      run: |
           mkdir  reports
           cp cover.html reports/.
    - name: Archive
      uses: actions/upload-artifact
      with:
          name: reports
          path: reports
                                                                     
  build:
    name: Build App
    runs-on: ubuntu-latest   
    needs: test                                
    steps:
 
    - name: Set up Go 1.x                                    
      uses: actions/setup-go
      with:
        go-version: ^1.21.6
 
    - name: Check out code into the Go module directory      
      uses: actions/checkout
 
    - name: Build
      run: make build                                        
 
    - name: Copy Files                                       
      run: |
           mkdir  artifacts
           cp api artifacts/.
 
    - name: Archive                                          
      uses: actions/upload-artifact
      with:
        name: api                                          
        path: artifacts